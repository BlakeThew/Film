<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Film Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="projects" data-aos="fade-up">
        <h1>My Projects</h1>
        <div class="project-gallery">
            <div class="project">
                <img src="images/project1.jpg" alt="Project 1">
                <button class="view-details" onclick="openModal('project1')">View Details</button>
            </div>
            <div class="project">
                <img src="images/project2.jpg" alt="Project 2">
                <button class="view-details" onclick="openModal('project2')">View Details</button>
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">X</span>
            <h2 id="modalTitle">Project Title</h2>
            <p id="modalDescription">Project description goes here.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name - All Rights Reserved</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function openModal(project) {
            document.getElementById('projectModal').style.display = 'block';
            // Set modal content based on the clicked project
            if (project === 'project1') {
                document.getElementById('modalTitle').innerText = 'Project 1';
                document.getElementById('modalDescription').innerText = 'Details about Project 1...';
            } else if (project === 'project2') {
                document.getElementById('modalTitle').innerText = 'Project 2';
                document.getElementById('modalDescription').innerText = 'Details about Project 2...';
            }
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }
    </script>
</body>
</html>
